<article class="card" (click)="onSelect($event)" [class.selected]="selected">
  <div class="card-top">
    <span class="badge" [class.warning]="accent === 'warning'" [class.danger]="accent === 'danger'" [class.success]="accent === 'success'">
      {{ formatDue(document.due) }}
    </span>
    <span class="amount">{{ formatAmount(document.amount) }}</span>
  </div>
  <h3>{{ document.title }}</h3>
  <p>{{ document.sender }}</p>
  <div class="tags">
    @for (tag of document.tags; track tag.id) {
      <span class="tag">{{ tag.name }}</span>
    }
  </div>
</article>
