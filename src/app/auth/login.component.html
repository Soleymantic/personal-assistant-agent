<div class="auth-wrapper">
  <div class="auth-shell">
    <div class="auth-card">
      <div class="heading">
        <p class="eyebrow">Willkommen zurück</p>
        <h1 class="title">Anmelden</h1>
        <p class="subtitle">Melde dich an, um deine Inbox weiter zu organisieren.</p>
      </div>

      <button type="button" class="btn google" (click)="loginWithGoogle()">
        <img src="assets/google.svg" alt="Google" width="20" height="20" loading="lazy" />
        <span>Mit Google anmelden</span>
      </button>

      <div class="divider" role="presentation">
        <span>oder mit E-Mail</span>
      </div>

      <form [formGroup]="form" (ngSubmit)="login()" class="form">
        <label class="field">
          <span>E-Mail</span>
          <input type="email" formControlName="email" placeholder="name@example.com" />
          <small *ngIf="form.controls.email.touched && form.controls.email.invalid" class="error">Gültige E-Mail eingeben</small>
        </label>

        <label class="field">
          <span>Passwort</span>
          <input type="password" formControlName="password" placeholder="••••••••" />
          <small *ngIf="form.controls.password.touched && form.controls.password.invalid" class="error">Passwort erforderlich</small>
        </label>

        <button type="submit" class="btn primary">Login</button>
      </form>

      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

      <button *ngIf="canBypassAuth" type="button" class="btn debug-bypass" (click)="bypassLogin()">
        Debug: Direkt zur App
      </button>

      <p class="footer">
        Noch keinen Account? <a routerLink="/register">Jetzt registrieren</a>
      </p>
    </div>
  </div>
</div>
