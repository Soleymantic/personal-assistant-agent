<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persönliche Bürokratie UI – Prototyp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <div class="logo">Bürokratie-Assistent</div>
    <div class="actions">
      <button class="primary" id="btn-add-email">E-Mail importieren</button>
      <button id="btn-run-automation">Automationen ausführen</button>
    </div>
  </header>

  <main>
    <section class="top-bar">
      <div class="search">
        <input id="search-input" type="search" placeholder="Suche nach Absender, Betreff, Vertrag oder Betrag">
      </div>
      <div class="filters">
        <select id="filter-type">
          <option value="">Alle Typen</option>
          <option value="invoice">Rechnung</option>
          <option value="contract">Vertrag</option>
          <option value="reminder">Mahnung</option>
          <option value="deadline">Frist</option>
          <option value="insurance">Versicherung</option>
        </select>
        <select id="filter-status">
          <option value="">Alle Stati</option>
          <option value="pending">Pending</option>
          <option value="paid">Paid</option>
          <option value="needs_action">Needs Action</option>
        </select>
      </div>
    </section>

    <section class="workspace">
      <section class="columns" aria-label="Inbox">
        <div class="column" data-status="pending">
          <header>
            <h2>Pending</h2>
            <span class="badge" id="badge-pending">0</span>
          </header>
          <div class="list" id="list-pending"></div>
        </div>
        <div class="column" data-status="needs_action">
          <header>
            <h2>Needs Action</h2>
            <span class="badge" id="badge-needs-action">0</span>
          </header>
          <div class="list" id="list-needs-action"></div>
        </div>
        <div class="column" data-status="paid">
          <header>
            <h2>Paid</h2>
            <span class="badge" id="badge-paid">0</span>
          </header>
          <div class="list" id="list-paid"></div>
        </div>
      </section>

      <section class="detail" aria-live="polite">
        <div id="placeholder">Wähle einen Eintrag aus, um Details zu sehen.</div>
        <article id="detail-panel" hidden>
          <header class="detail-header">
            <div>
              <p class="pill" id="detail-type"></p>
              <h3 id="detail-title"></h3>
              <p class="meta" id="detail-meta"></p>
            </div>
            <div class="status">
              <label for="status-select">Status</label>
              <select id="status-select">
                <option value="pending">Pending</option>
                <option value="needs_action">Needs Action</option>
                <option value="paid">Paid</option>
              </select>
            </div>
          </header>

          <dl class="info-grid">
            <div>
              <dt>Absender</dt>
              <dd id="detail-sender"></dd>
            </div>
            <div>
              <dt>Betrag</dt>
              <dd id="detail-amount"></dd>
            </div>
            <div>
              <dt>Fälligkeit</dt>
              <dd id="detail-due"></dd>
            </div>
            <div>
              <dt>Vertrags-/Rechnungs-Nr.</dt>
              <dd id="detail-contract"></dd>
            </div>
          </dl>

          <section class="summary">
            <h4>Zusammenfassung</h4>
            <p id="detail-summary"></p>
          </section>

          <section class="actions-panel">
            <h4>Automatisierte Antworten</h4>
            <div class="chips" id="reply-templates"></div>
            <textarea id="reply-text" rows="4" placeholder="Antwort anpassen..."></textarea>
            <div class="action-buttons">
              <button class="primary" id="btn-send-reply">Antwort senden</button>
              <button id="btn-ask-confirmation">Nach Entscheidung fragen</button>
            </div>
          </section>
        </article>
      </section>
    </section>
  </main>

  <section class="automation-bar">
    <h3>Automationen</h3>
    <div class="automation-grid">
      <label class="automation-card">
        <input type="checkbox" id="auto-pay">
        <div>
          <p class="title">Bezahlen nach Freigabe</p>
          <p class="desc">Zahle Rechnungen automatisch nach Freigabe über die Banking-Integration.</p>
        </div>
      </label>
      <label class="automation-card">
        <input type="checkbox" id="auto-remind">
        <div>
          <p class="title">Fristen erinnern</p>
          <p class="desc">Erstelle automatische Erinnerungen 3/7/14 Tage vor Fälligkeit.</p>
        </div>
      </label>
      <label class="automation-card">
        <input type="checkbox" id="auto-reply">
        <div>
          <p class="title">Intelligente Antworten</p>
          <p class="desc">Sende Standardantworten bei fehlenden Angaben (Bilanz, Terminbestätigung).</p>
        </div>
      </label>
    </div>
  </section>

  <footer>
    <small>Prototyp für Angular 20 UI – keine Backend-Anbindung.</small>
  </footer>

  <script src="app.js" type="module"></script>
</body>
</html>
