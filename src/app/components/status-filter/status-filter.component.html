<div class="status-switcher">
  <button
    class="status-btn"
    [class.active]="activeStatus === 'all'"
    (click)="setStatus.emit('all')"
  >Alle</button>
  <button
    class="status-btn"
    [class.active]="activeStatus === statuses.PENDING"
    (click)="setStatus.emit(statuses.PENDING)"
  >Pending</button>
  <button
    class="status-btn"
    [class.active]="activeStatus === statuses.NEEDS_ACTION"
    (click)="setStatus.emit(statuses.NEEDS_ACTION)"
  >Needs Action</button>
  <button
    class="status-btn"
    [class.active]="activeStatus === statuses.PAID"
    (click)="setStatus.emit(statuses.PAID)"
  >Paid</button>
</div>
